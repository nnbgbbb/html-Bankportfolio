<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Details</title>
    <link rel="stylesheet" href="per_form.css">
    <link rel="shortcut icon" href="/Resume Builder/otherImages/icon.jpg" type="image/x-icon">
</head>

<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <main class="main-content">


        <form action="next.html" method="post" id="formContainer">

            <div class="personal-details">
                <div class="info-title">
                    <h2 id="personal-info-title">Personal Details</h2>
                </div><br><br>
                <div class="img"><img src="form.jpg" alt="" width="1100px" height="200px"></div>
                <div class="inner-info">

                    <div class="first-name">
                        <label for="fname" class="label-padd">First Name *</label>
                        <input type="text" id="fname" class="input-adjust">
                    </div>
                    <div class="last-name">
                        <label for="mname" class="label-padd">Middle Name *</label>
                        <input type="text" id="mname" class="input-adjust">
                    </div>
                    <div class="last-name">
                        <label for="lname" class="label-padd">Last Name *</label>
                        <input type="text" id="lname" class="input-adjust">
                    </div>
                    <div class="date">
                        <label for="pn" class="label-padd">Birth-of date *</label>
                        <input type="date" id="pn" class="input-adjust">
                    </div>
                    <div class="email">
                        <label for="em" class="label-padd">Email *<span class="red-clr">*</span></label>
                        <input type="email" id="em" class="input-adjust">
                    </div>
                    <div class="phone">
                        <label for="pn" class="label-padd">Phone *</label>
                        <input type="tel" id="pn" class="input-adjust">
                    </div>
                    <div class="country">
                        <label for="cntry" class="label-padd">Country</label>
                        <input type="text" id="cntry" class="input-adjust">
                    </div>
                    <div class="State">
                        <label for="cntry" class="label-padd">State</label>
                        <input type="text" id="cntry" class="input-adjust">
                    </div>
                    <div class="pan">
                        <label for="ct" class="label-padd">Pan Number *</label>
                        <input type="text" id="ct" class="input-adjust">
                    </div>
                    <div class="add_np">
                        <label for="ct" class="label-padd">Addhar Number *</label>
                        <input type="text" id="ct" class="input-adjust">
                    </div>
                    <div class="address">
                        <label for="adrs" class="label-padd">Address
                        </label>
                        <input type="text" id="adrs" class="input-adjust">
                    </div>
                    <div class="postal-code">
                        <label for="pscode" class="label-padd">Postal Code
                        </label>
                        <input type="text" id="pscode" class="input-adjust">
                    </div>
                    <div class="upload-photo">
                        <label for="mypic" class="label-padd">upload Addhar photo</label>
                        <input type="file" name="my-pic" id="mypic" class="input-adjust">
                    </div>
                    <div class="upload-photo">
                        <label for="mypic" class="label-padd">upload Identity-size photo</label>
                        <input type="file" name="my-pic" id="mypic" class="input-adjust">
                    </div>
                        
                    
                </div>
            </div>
           
            
                
        </form>
        <!-- <div class="result"></div> -->
    </main>
</body>
<script src="editor.js"></script>
<script src="fillData.js"></script>

</html>
